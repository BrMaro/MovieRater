{% extends "main/base.html" %}

{% block title %}Home - MovieR8{% endblock %}

{% block head %}
<style>
    .hero {
        position: relative;
        margin-top: auto;
        width: 100%;
        padding: 4%;
        height: 400px;
        overflow: hidden;
        border-radius: 15px;
    }

    .hero .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: contain;
        /* background-position: center; */
        transition: opacity 1s ease-in-out;
        opacity: 0;
        border-radius: 15px;
    }

    .hero .slide.active {
        opacity: 1;
    }

    .hero .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-start;
        color: #FFFFFF;
        padding: 2em;
        box-sizing: border-box;
    }

    .hero .overlay h2 {
        font-size: 1.5em;
        margin-bottom: 0.5em;
        color: #FFFFFF;
        max-width: 25%;
    }

    .hero .overlay p {
        font-size: 1em;
        color: #FCA311;
        max-width: 25%;
    }

    .movies {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 2em;
        justify-content: center;
    }

    .movies h2 {
        text-align: center;
        margin-bottom: 1em;
        font-size: 2em;
        color: #FCA311;
        width: 100%;
    }

    .movie-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        width: 200px;
        margin: 1em;
        overflow: hidden;
        border-radius: 15px;
        transition: transform 0.3s ease;
    }

    .movie-card img {
        width: 100%;
        display: block;
        border-radius: 15px;
    }

    .movie-card .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: #FCA311;
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1em;
        text-align: center;
        border-radius: 15px;
    }

    .movie-card:hover .overlay {
        opacity: 1;
    }

    .movie-card:hover {
        transform: scale(1.05);
    }

    .movie-card .overlay h3 {
        margin: 0;
        text-align: center;
        font-size: 1.2em;
        color: white;
        font-weight: bold;
        padding-left: 12%;
        padding-right: 24%;
    }

    .movie-card .overlay p {
        text-align: center;
        font-size: 0.8em;
        font-weight: bold;
        margin: 0.5em 0 0;
        padding-left: 12%;
        padding-right: 24%;
    }

    footer {
        text-align: center;
        padding: 1em 0;
        background-color: #14213D;
        color: #FCA311;
    }
</style>
{% endblock %}

{% block content %}
<main id="main">
    <section class="hero">
        <div class="hero-content">
            <!-- Hero images will be dynamically generated here -->
        </div>
        <div class="overlay">
            <h2 class="hero-title"></h2>
            <p class="hero-overview"></p>
        </div>
    </section>
    <section id="movies" class="movies">
        <!-- Movie cards will be dynamically generated here -->
    </section>
</main>
<footer>
    <p>&copy; 2024 MovieR8.com by BrMaro. All rights reserved.</p>
</footer>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const moviesSection = document.querySelector('.movies');
        const heroSection = document.querySelector('.hero-content');
        const heroTitle = document.querySelector('.hero-title');
        const heroOverview = document.querySelector('.hero-overview');
        let heroIndex = 0;
        let top10Movies = [];

        fetch('/api/movies/')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(movies_list => {
                movies_list.sort((a, b) => b.tmdb_popularity - a.tmdb_popularity);
                top10Movies = movies_list.slice(0, 10);

                top10Movies.forEach((movie, index) => {
                    const slide = document.createElement('div');
                    slide.classList.add('slide');
                    if (index === 0) slide.classList.add('active');
                    slide.style.backgroundImage = `url(${movie.backdrop_url})`;
                    heroSection.appendChild(slide);
                });

                if (top10Movies.length > 0) {
                    heroTitle.textContent = top10Movies[0].title;
                    heroOverview.textContent = top10Movies[0].overview.substring(0,100)+'...';
                }

                movies_list.forEach(movie => {
                    if (movie.poster_url){
                        const movieCard = document.createElement('div');
                        movieCard.classList.add('movie-card');

                        movieCard.innerHTML = `
                            <img src="${movie.poster_url}" alt="${movie.title} Poster">
                            <div class="overlay">
                                <h3>${movie.title}</h3>
                                <p>${movie.overview.substring(0, 100)}...</p>
                            </div>
                        `;

                        moviesSection.appendChild(movieCard);
                    }
                });

                setInterval(() => {
                    const slides = document.querySelectorAll('.hero-content .slide');
                    slides[heroIndex].classList.remove('active');
                    heroIndex = (heroIndex + 1) % slides.length;
                    slides[heroIndex].classList.add('active');
                    heroTitle.textContent = top10Movies[heroIndex].title;
                    heroOverview.textContent = top10Movies[heroIndex].overview.substring(0,100)+'...';
                }, 5000);
            })
            .catch(error => {
                console.error("Error fetching movies:", error);
                moviesSection.innerHTML = `<p>Error fetching movies: ${error.message}</p>`;
            });
    });
</script>
{% endblock %}
