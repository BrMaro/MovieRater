{% extends 'main/base.html' %}

{% block title %}Collections{% endblock %}

{% block head %}
    <style>
        .collections-page {
            padding: 2em;
            color: #E5E5E5;
        }

        .collections-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .collection-card {
            width: 200px;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .collection-card img {
            width: 100%;
            border-radius: 15px;
        }

        .collection-card .info-overlay {
            gap:20px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .collection-card .info-overlay h3 {
            color: #FFFFFF;
            font-size: 0.8em;
            margin: 0;
        }

        .collection-card:hover {
            transform: scale(1.05);
        }
    </style>
{% endblock %}

{% block content %}
    <div class="collections-page">
        <h2>Collections</h2>
        <div class="collections-list">
            {% for collection in collections %}
                <div class="collection-card">
                    <a href="{% url 'collection_page' collection.collection_id %}">
                        <img src="{{ collection.poster_path }}" alt="{{ collection.name }} Poster">
                        <div class="info-overlay">
                            <h3>{{ collection.name }}</h3>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
