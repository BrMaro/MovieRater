{% extends 'main/base.html' %}

{% block title %}Collections{% endblock %}

{% block head %}
    <style>
        .section {
            padding: 2em;
        }

        .section h2 {
            border-bottom: 2px solid #FCA311;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }

        .collections-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }
        
        .collection-card {
            background-color: #1a1a1a;
            overflow: hidden;
            width: 200px;
            transition: transform 0.3s ease;
        }

        .collection-card:hover {
            transform: scale(1.05);
        }

        .collection-card img {
            width: 100%;
        }

        .collections-list a {
            text-decoration: none;
            color: inherit;
        }

        .collection-card .info {
            padding: 1em;
        }

        .collection-card .info h3 {
            margin: 0;
            font-size: 0.8em;
        }

        .collection-card .info p {
            font-size: 0.6em;
            text-decoration: none;
            color: #ccc;
        }

        .collection-card .info .rating {
            color: #FCA311;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="section">
        <h2>Collections</h2>
        <div class="collections-list">
            {% for collection in collections %}
                <a href="{% url 'collection_page' collection.collection_id %}">
                    <div class="collection-card">
                        <img src="{{ collection.poster_path }}" alt="{{ collection.name }} Poster">
                        <div class="info">
                            <h3>{{ collection.name }}</h3>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
