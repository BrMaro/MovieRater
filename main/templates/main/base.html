<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MovieR8{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #E5E5E5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            color: #FCA311;
            padding: 1em 2em;
        }

        header a {
            text-decoration: none;
            color: inherit;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        header h1 span {
            margin-left: 0.3em;
            padding: 0.2em 0.4em;
            background-color: #FCA311;
            color: #000000;
            border-radius: 10px;
        }

        .rank-button {
            border: 2px solid #FCA311;
            color: #FCA311;
            border-radius: 10px;
            background-color: transparent;
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .rank-button:hover {
            background-color: #FCA311;
            color: #000000;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
        <a href="/">
            <h1>Movie<span>R8</span></h1>
        </a>
        <a href="/"><button class="rank-button">Rank</button></a>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
