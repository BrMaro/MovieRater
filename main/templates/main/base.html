<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap">
    <title>{% block title %}MovieR8{% endblock %}</title>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #FCA311;
            --text-color: #E5E5E5;
            --greyed-text-color: #e5e5e594;
            --table-border-color: #E5E5E5;
        }

        body {
            margin: 0;
            font-family: 'Merriweather', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 1em 2em;
            border-bottom: 5px solid;
            border-image: linear-gradient(to bottom, var(--primary-color) 80%, var(--secondary-color) 100%);
            border-image-slice: 1;
        }

        header a {
            text-decoration: none;
            color: inherit;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        header h1 span {
            margin-left: 0.3em;
            padding: 0.2em 0.4em;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border-radius: 10px;
            font-weight: 900;
        }

        .login-button {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
            background-color: transparent;
        }

        .subheader {
            background-color: var(--primary-color);
            color: var(--greyed-text-color);
            padding: 0.5em 2em;
            display: flex;
            justify-content: left;
            border-image: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
            border-bottom: 1px solid var(--table-border-color);
        }

        .subheader a {
            color: var(--text-color);
            font-weight: 700;
            text-decoration: none;
            margin: 0 1em;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .subheader a:hover {
            color: var(--secondary-color);
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #14213D;
            color: #FCA311;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
        <a href="/">
            <h1>Movie<span>R8</span></h1>
        </a>
        <a href="/login"><button class="login-button">Log In</button></a>
    </header>
    <div class="subheader">
        <a href="/">Movies</a>
        <a href="/collections">Collections</a>
        <a href="/table_display">Rankings</a>
    </div>
    {% block content %}
    {% endblock %}
    <footer>
        <p>&copy; 2024 MovieR8.com by BrMaro. All rights reserved.</p>
    </footer>
</body>
</html>
