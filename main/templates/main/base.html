<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MovieR8{% endblock %}</title>
    <style>
        :root {
            --primary-color:#000000;
            --secondary-color:#FCA311;
            /* --secondary-color:#b40000; */
            --text-color: #E5E5E5;
            --greyed-text-color: #e5e5e594;
            --table-border-color: #E5E5E5;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color:var(--primary-color);
            color: #E5E5E5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--header-background-color);
            color: var(--secondary-color);
            padding: 1em 2em;
        }

        header a {
            text-decoration: none;
            color: inherit;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        header h1 span {
            margin-left: 0.3em;
            padding: 0.2em 0.4em;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border-radius: 10px;
        }

        .login-button {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
            background-color: transparent;
      
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
        <a href="/">
            <h1>Movie<span>R8</span></h1>
        </a>
        <a href="/"><button class="login-button">Log In</button></a>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
