<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieR8</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #E5E5E5;
        }
    
        header {
            background-color: #14213D;
            color: #FCA311;
            text-align: center;
            padding: 1em 0;
        }
    
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
    
        header p {
            margin: 0.5em 0 0;
            font-size: 1.2em;
        }
    
        .hero {
            background-color: #FCA311;
            padding: 2em 0;
            text-align: center;
            color: #14213D;
        }
    
        .hero h2 {
            margin: 0;
            font-size: 2em;
        }
    
        .hero p {
            font-size: 1.2em;
        }
    
        .btn {
            background-color: #14213D;
            color: #FCA311;
            padding: 0.5em 1em;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 1em;
        }
    
        .movies {
            padding: 2em;
        }
    
        .movies h2 {
            text-align: center;
            margin-bottom: 1em;
            font-size: 2em;
            color: #FCA311;
        }
    
        .movie-card {
            text-align: center;
            position: relative;
            width: 200px;
            margin: 1em;
            overflow: hidden;
            display: inline-block;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
    
        .movie-card img {
            width: 100%;
            display: block;
            border-radius: 15px;
        }
    
        .movie-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #FCA311;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1em;
            text-align: center;
            border-radius: 15px;
        }
    
        .movie-card:hover .overlay {
            opacity: 1;
        }
    
        .movie-card:hover {
            transform: scale(1.05);
        }
    
        .movie-card .overlay h3 {
            margin: 0;
            text-align: center;
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            padding-left: 12%; 
            padding-right: 24%; 
        }
    
        .movie-card .overlay p {
            text-align: center;
            font-size: 0.8em;
            font-weight: bold;

            margin: 0.5em 0 0;
            padding-left: 12%; 
            padding-right: 24%; 
        }
    
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #14213D;
            color: #FCA311;
        }
    </style>
    
</head>
<body>
    <header>
        <h1>MovieR8</h1>
        <p>Your ultimate destination for honest accurate movie ratings!</p>
    </header>
    <main id="main">
        <section class="hero">
            <div class="hero-content">
                <h2>Discover the Highest Rated Movies</h2>
                <p>Explore our curated collection of movies rated by users over a select number of websites.</p>
            </div>
        </section>
        <section id="movies" class="movies">
            <!-- Movie cards will be dynamically generated here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MovieR8.com by BrMaro. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const moviesSection = document.querySelector('.movies');
            fetch('/api/movies/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(movies_list => {
                    movies_list.sort((a, b) => b.tmdb_popularity - a.tmdb_popularity);
                    console.log(movies_list)

                    movies_list.forEach(movie => {
                    if (movie.poster_url){
                        const movieCard = document.createElement('div');
                        movieCard.classList.add('movie-card');

                            movieCard.innerHTML = `
                                <img src="${movie.poster_url}" alt="${movie.title} Poster">
                                <div class="overlay">
                                    <h3>${movie.title}</h3>
                                    <p>${movie.overview.substring(0, 100)}...</p>
                                </div>
                            `;

                            moviesSection.appendChild(movieCard);
                        }
                    });
                })
                .catch(error => {
                    console.error("Error fetching movies:", error);
                    moviesSection.innerHTML = `<p>Error fetching movies: ${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
